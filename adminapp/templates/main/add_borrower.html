{% extends "base.html" %}
{% load static %} 
{% block content %}
   {% if messages %}
  <div>
    {% for message in messages %}
      <div style="
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 6px;
        font-weight: bold;
        color: #fff !important;
        background-color: {% if message.tags == 'success' %}#28a745
                         {% elif message.tags == 'error' or message.tags == 'danger' %}#dc3545
                         {% elif message.tags == 'warning' %}#ffc107
                         {% elif message.tags == 'info' %}#17a2b8
                         {% else %}#6c757d{% endif %} !important;
        z-index: 9999;
        position: relative;
      ">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

     <div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Borrower</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'borrowers' %}">Borrowers</a></li>
            <li class="breadcrumb-item active">Add Borrower</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-12">
                  <h5 class="form-title"><span>Borrower Information</span></h5>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Borrower's Name" required>
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter Borrower's Email" required>
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" class="form-control" placeholder="Enter Borrower's Phone Number" required>
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" class="form-control" placeholder="Enter Borrower's Address" required>
                  </div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
