{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Loan Payment</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{% url 'payments' %}">Loan Payments</a>
            </li>
            <li class="breadcrumb-item active">Add Loan Payment</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form method="POST" action="{% url 'add_payment' %}">
              {% csrf_token %}
              <div class="row">
                <!-- Loan Code Field -->
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="loan_code">Loan Code</label>
                    <input
                      type="text"
                      id="loan_code"
                      name="loan_code"
                      class="form-control"
                      placeholder="Enter Loan Code"
                      required
                    />
                  </div>
                </div>

                <!-- Payment Date Field -->
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="payment_date">Payment Date</label>
                    <input
                      type="date"
                      id="payment_date"
                      name="payment_date"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <!-- Amount Paid Field -->
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="amount">Amount Paid</label>
                    <input
                      type="number"
                      id="amount"
                      name="amount"
                      class="form-control"
                      placeholder="Enter Amount Paid"
                      step="0.01"
                      required
                    />
                  </div>
                </div>

                <!-- Payment Status Field -->
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="payment_status">Payment Status</label>
<select id="payment_status" name="payment_status" class="form-control" required>
  <option value="pending">Pending</option>
  <option value="completed">Completed</option>
  <option value="failed">Failed</option>
  <option value="refunded">Refunded</option>
</select>

                  </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
