<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable Tailwind dark mode
        tailwind.config = {
            darkMode: 'class',
        };
        
        // Redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "{% url 'login' %}";
        }, 5000);
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-8 max-w-md w-full text-center transition duration-300">
        
        <!-- Icon -->
        <div class="mb-4">
            <svg class="w-16 h-16 mx-auto text-red-500 dark:text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636L5.636 18.364M5.636 5.636l12.728 12.728" />
            </svg>
        </div>

        <!-- Heading -->
        <h2 class="text-2xl font-bold text-red-600 dark:text-red-400 mb-3">Access Denied</h2>

        <!-- Message -->
        <p class="text-gray-700 dark:text-gray-300 mb-6">
            You do not have permission to access this page.<br>
            Redirecting you shortly...
        </p>

        <!-- Button -->
        <a href="{% url 'login' %}" class="inline-block bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 dark:hover:bg-blue-500 transition duration-200">
            Return to User Page
        </a>

    </div>

</body>
</html>
