{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Edit Borrower</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'borrowers' %}">Borrowers</a></li>
            <li class="breadcrumb-item active">Edit Borrower</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ borrower.name }}" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ borrower.email }}" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" class="form-control" value="{{ borrower.phone }}" required>
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" class="form-control" value="{{ borrower.address }}" required>
          </div>

          <div class="text-right mt-4">
            <button type="submit" class="btn btn-primary">Update Borrower</button>
            <a href="{% url 'borrowers' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
