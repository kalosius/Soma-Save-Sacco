{% extends 'clientsbase.html' %}
{% block content %}

<main class="max-w-xl mx-auto px-4 py-10">
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Request a Loan</h1>

  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST" action="{% url 'loanrequest' %}" class="bg-white p-6 rounded shadow-md">
    {% csrf_token %}

    <div class="mb-4">
      <label for="amount" class="block font-medium mb-1">Loan Amount (UGX)</label>
      <input type="number" name="amount" id="amount" required step="0.01"
             class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <div class="mb-4">
      <label for="interest_rate" class="block font-medium mb-1">Interest Rate (%)</label>
      <input type="number" name="interest_rate" id="interest_rate" required step="0.01"
             class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <button type="submit"
            class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
      Submit Request
    </button>
    <a href="{% url 'client_dashboard' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
  </form>
</main>

{% endblock %}
