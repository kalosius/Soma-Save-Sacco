{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soma Save Sacco - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <img src="{% static 'images/img/logo.png' %}" alt="Logo" class="w-16 h-16 mb-2" />
      <h1 class="text-xl font-bold text-gray-800">Soma Save Sacco</h1>
    </div>

    <h2 class="text-center text-lg font-semibold text-gray-700 mb-6">CLIENT REGISTRATION</h2>

    {% if error %}
      <p class="text-red-500 text-sm mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
      <input type="text" name="phone_number" placeholder="Phone Number" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
      <input type="text" name="national_id" placeholder="National ID" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
        REGISTER
      </button>
    </form>

    <p class="text-center text-xs text-gray-500 mt-6">
      Already registered? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
