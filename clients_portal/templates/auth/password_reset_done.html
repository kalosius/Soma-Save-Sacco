{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Email Sent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Check Your Email</h2>
    <p class="text-gray-600 text-center mb-6">
      We’ve emailed you instructions for setting your password. If they haven’t arrived in a few minutes, check your spam folder.
    </p>
    <div class="text-center">
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline text-sm">Return to Login</a>
    </div>
  </div>
</body>
</html>
