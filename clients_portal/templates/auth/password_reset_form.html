{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - SomaSave SACCO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
    <h2 class="text-xl font-bold mb-4 text-center text-gray-700">Forgot Your Password?</h2>
    <p class="text-sm text-gray-600 mb-6 text-center">
      Enter your email and we'll send you a password reset link.
    </p>

    <form method="POST">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit" class="w-full mt-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Send Reset Link
      </button>
    </form>

    <p class="text-center mt-4 text-sm">
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Back to Login</a>
    </p>
  </div>
</body>
</html>
