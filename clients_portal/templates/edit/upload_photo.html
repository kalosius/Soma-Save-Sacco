{% extends 'clientsbase.html' %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Upload New Profile Photo</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="photo" accept="image/*" required class="mb-4">
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Upload</button>
</form>

<a href="{% url 'userprofile' %}" class="mt-4 inline-block text-blue-600 hover:underline">Cancel</a>
{% endblock %}
